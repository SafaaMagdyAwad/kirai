<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Landing Page 3D</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("../images/pexels-timegrocery-5253574.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: url('../images/pexels-introspectivedsgn-7445819.jpg') no-repeat center/cover;
      min-height: 60vh;
      width: 90%;
      max-width: 1000px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      transform-style: preserve-3d;
      animation: float 5s ease-in-out infinite;
      position: relative;
    }

    .card:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.03);
      box-shadow: 0 40px 70px rgba(0, 0, 0, 0.8);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    nav a {
      color: orange;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: translateZ(10px) scale(1.1);
      color: #ffc107;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: aliceblue;
      transform: translateZ(20px);
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="card shadow-lg p-4 mb-5 rounded">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="logo">NIKE</div>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
